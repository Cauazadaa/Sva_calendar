<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>

        </div>
    </div>
    <div id="reminder-form" style="display:none;">
        <input type="text" id="reminder-text" placeholder="Lembrete(30 caracteres)">
        <input type="color" id="reminder-color" value="#ff0000">
        <input type="text" id="city" placeholder="Cidade">
        <button id="save-reminder">Salvar Lembrete</button>
    </div>
    <script src="script.js"></script> 
</body>
</html>
